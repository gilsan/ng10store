<div class="es6-main">
  <div class="es6-container">
    <p>초기설정 값: {{initValue}}</p>
    <p>Setter:는 클래스 프로퍼티(변수)에 값을 할당할 때마다 클래스 프로퍼티의 값을
      조작하는 행위가 필요할 때 사용한다.<br>
      Setter는 메소드 이름앞에 set 키워드를 사용해 정의한다.
      <br><strong>Setter 값: 100</strong>
    </p>
    <p>Getter:는 클래스 프로퍼티(변수)에 접근할 때마다 클래스 프로퍼티의 값을
      조작하는 행위가 필요할 때 사용한다.<br>
      Getter는 메소드 이름앞에 get 키워드를 사용해 정의한다.
      <br><strong>Getter값: {{this.getSetterValue}}</strong>
    </p>
  </div>
</div>
