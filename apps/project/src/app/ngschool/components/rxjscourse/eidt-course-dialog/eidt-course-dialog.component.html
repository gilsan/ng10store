 
<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content  [formGroup]="form">
   <mat-form-field>
      <mat-form-field>
        <input matInput  
          formControlName="description">
      </mat-form-field>

       <mat-select placeholder="Select category" formControlName="category">
           <mat-option value="BEGINNER"> 초급 </mat-option>
           <mat-option value="INTERMEDIATE"> 중급 </mat-option>
           <mat-option value="ADVANCED"> 고급 </mat-option>
       </mat-select>
   </mat-form-field>

   <mat-form-field>
      <input matInput [matDatepicker]="myDatepicker" formControlName="releasedAt">
      <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
      <mat-datepicker #myDatepicker></mat-datepicker>
   </mat-form-field>

   <mat-form-field>
      <textarea matInput placeholder="Description"
            formControlName="longDescription">
      </textarea>      
   </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">닫기</button>

    <button class="mat-raised-button mat-primary" (click)="save()">저장</button>
</mat-dialog-actions>
