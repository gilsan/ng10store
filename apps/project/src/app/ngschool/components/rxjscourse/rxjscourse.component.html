<div class="courses-panel">

  <div class="rxjs_header">

    <h2 class="rxjs_title">전체 과정</h2>

    <button mat-mini-fab color="primary">
      <mat-icon class="add-course-btn"  >add</mat-icon>
    </button>

    <button mat-raised-button color="primary" (click)="uploadData()">
      DB 생성
    </button>

  </div>

  <div class="counters">
    <p>In Promo: </p>
  </div>

  <div class="spinner-container" >

   <!--  <mat-spinner></mat-spinner> -->

  </div>

  <mat-tab-group>

    <mat-tab label="일반과정">

      <app-course-card-list [courses]="beginnerCourses$ | async"></app-course-card-list>  

    </mat-tab>

    <mat-tab label="고급과정">

      <app-course-card-list [courses]="advancedCourses$ | async"></app-course-card-list>

    </mat-tab>

  </mat-tab-group>


</div>
<div>
   <button mat-raised-button color="primary" (click)="screenRefresh()">보기</button> 
</div>
