<div class="multi-step-main">
  <div class="multi-step-container">
    <form id="form1" #form1>
      <h3>계정 생성</h3>
      <input type="text" placeholder="이메일" required>
      <input type="password" placeholder="비밀번호" required>
      <input type="password" placeholder="비밀번호확인" required>

      <div class="btn-box">
        <button type="button" id="next1" (click)="onNext1()">다음</button>
      </div>
    </form>

    <form id="form2" #form2>
      <h3>쇼셜 링크</h3>
      <input type="text" placeholder="미디어">
      <input type="text" placeholder="Github">
      <input type="text" placeholder="Linkedin">

      <div class="btn-box">
        <button type="button" id="back1" (click)="onBack1()">이전</button>
        <button type="button" id="next2" (click)="onNext2()">다음</button>
      </div>
    </form>

    <form id="form3" #form3>
      <h3>개인 정보</h3>
      <input type="text" placeholder="이 름" required>
      <input type="text" placeholder="전화번호" required>

      <div class="btn-box">
        <button type="button" id="back2" (click)="onBack2()">이전</button>
        <button type="Submit">확인</button>
      </div>
    </form>

    <div class="step-row">
      <div id="progress" #progress></div>
      <div class="step-col"><small>1단계</small></div>
      <div class="step-col"><small>2단계</small></div>
      <div class="step-col"><small>3단계</small></div>
    </div>

  </div>
</div>
