<div class="card">
  <div  class="upload-main">
     <div class="upload-container">
        <div class="row justify-content-center">
             <div class="col-md-6">
              <div class="droparea">
                <input type="file" name="userfiles" #uploadfile multiple />
                <div style="margin-top: 70px; margin-left: 10px;">
                  <h1 style="font-size: 1rem; font-weight: bold;">업로드할 파일(IR, OR, none-filtered)  3개 tsv 파일을 한개씩 차례로 올려주세요.</h1>
                </div>                
             </div>
              <div class="mt-2">
                <div class="progress" style="height: 20px; margin-bottom: 20px;">
                  <div class="progress-bar progress-bar-striped bg-info" roloe="progressbar"
                    aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    100%
                  </div>
                </div>
              </div>  
              <div class="mt-3 file-list">
                <div class="card-header">파일 목록</div>
                <ul class="list-group list-group-flush">
                  <ng-container>
                    <li class="list-group-item">상태: <span>업로드 완료</span></li>
                  </ng-container>
                </ul>
              </div>
            </div>
            <div>           
                  <button  class="btn btn-button" (click)="close()">확 인</button>&nbsp;&nbsp;&nbsp;               
                  <button  class="btn btn-button">취 소</button>             
            </div>            
        </div>
     </div>  
  </div>
</div>
